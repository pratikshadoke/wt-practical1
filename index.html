<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form by Pratiksha Doke</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body style="margin:0;padding:0;background-color: black;font-family:'Poppins', sans-serif;background-image:linear-gradient(rgba(240, 98, 146,50),rgba(187, 222, 251 
,0.5)),url('https://images.shiksha.com/mediadata/images/1490255535phpRvbDC9.png');
    background-position: center; 
    background-attachment: fixed;
    background-repeat: no-repeat; 
    background-size: cover; 
    color: #ffffff;">
    <div class="d-flex justify-content-center align-items-center  mt-5">
        <ul class="list-group p-3 mx-auto" style="width: fit-content;">
            <li class="list-group-item" style="background-color: transparent;
      border-color: rgb(255, 255, 255);">
                <div class="row">
                    <div class="col-auto">
                        <div class="large d-flex justify-content-center align-items-center font-weight-bold font- mt-2"
                            style="color: #FFFFFF;">
                            <div class="h2 d-flex justify-content-center align-items-center  text-center" style="width:100px;height:75px;border: 1px solid white;border-radius: 50px;"><i class="fas fa-address-card" style="font-size: 50px;border-radius: 20px!important;"></i></div>
                        </div>
                        <div class="large d-flex justify-content-center align-items-center font-weight-bold font- mt-2"
                            style="color: #FFFFFF;">
                            <div class="h2 text-center">LOGIN</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center align-items-center ">
                            <form method="GET" action="">
                                <input type="name" class="form-control text-center" id="inputname" placeholder="Username"
                                style="background-color: transparent;color:#fff;border-radius: 50px;" required>
                                <input type="password" class="form-control text-center mt-4" id="inputpassword" placeholder="Password"
                                style="background-color: transparent;color:#fff;border-radius: 50px;" required>
                                <div class="text-center mt-4">
                                    <input type="submit" class="btn btn-primary" value="Login"
                                        style="border-radius:20px;"></button>
                                    
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
<div class="text-center h4">Designed by : Pratiksha Doke</div>
</body>
</html>
